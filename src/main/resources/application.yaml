server:
  port: 8081

spring:
  application:
    name: ORDER-PROCESSING-SERVICE
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/orderdb
    username: order-team
    password: order-team-pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  config:
    import: configserver:http://localhost:9296

